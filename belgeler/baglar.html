<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Deveb Önyüz İskeleti</title>

  <!-- Kök -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://data-deveb.github.io/assets/css/font-awesome.min.css">
  <link href="https://data-deveb.github.io/assets/css/deveb.css" rel="stylesheet"><link href="https://data-deveb.github.io/assets/css/deveb.ilkel.css" rel="stylesheet">
  <link href="https://data-deveb.github.io/assets/css/ie/deveb.ilkel.ie.s1.css" rel="stylesheet">
  <link href="https://data-deveb.github.io/assets/css/deveb.genel.css" rel="stylesheet">
  <link href="../assets/css/deveb.ilkel.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div data-gnl="1 1p" class="header" w3-include-html="/temel/header.html"></div>
  <div data-deveb="kaplama ortada" data-gnl="24 24p" data-ort="24 24p">

    <div data-gnl="23">
      <h2>Metin Bağı</h2>
      <a data-bağ="metin" href="#">BAĞ</a>&nbsp;
      <a data-bağ="metin engelli" href="#">BAĞ engelli</a>
    </div>
    <div data-gnl="23">
      <h2>Basmalı Metin Bağı</h2>
      <a data-bağ="genel" href="#">BAĞ</a>&nbsp;
      <a data-bağ="genel engelli" href="#">BAĞ engelli</a>
    </div>
    <div data-gnl="23">
      <h2>Basma Bağ - Tekil</h2>
      <button data-bağ="genel" type="button" name="button">genel</button>&nbsp;
      <button data-bağ="genel engelli" type="button" name="button">genel engelli</button>
    </div>
    <div data-deveb="göbekte" data-gnl="23">
      <h2>Boyutlarına Göre Basma Bağları</h2>
      <button data-bağ="genel mnk" type="button" name="button">data-bağ="genel mnk"</button>&nbsp;
      <button data-bağ="genel ufk" type="button" name="button">data-bağ="genel ufk"</button>&nbsp;
      <button data-bağ="genel" type="button" name="button">data-bağ="genel"</button>&nbsp;
      <button data-bağ="genel ort" type="button" name="button">data-bağ="genel ort"</button>&nbsp;
      <button data-bağ="genel byk" type="button" name="button">data-bağ="genel byk"</button>&nbsp;
      <button data-bağ="genel dev" type="button" name="button">data-bağ="genel dev"</button>&nbsp;
    </div>
    <div data-deveb="göbekte" data-gnl="23">
      <h2> Hafif Basmal Bağı</h2>
      <input data-bağ="hafif mnk" type="checkbox" id="hafif-mnk" value="">
      <label for="hafif-mnk"></label>
      <input data-bağ="hafif ufk" type="checkbox" id="hafif-ufk" value="">
      <label for="hafif-ufk"></label>
      <input data-bağ="hafif" type="checkbox" id="hafif" value="">
      <label for="hafif"></label>
      <input data-bağ="hafif ort" type="checkbox" id="hafif-ort" value="">
      <label for="hafif-ort"></label>
      <input data-bağ="hafif byk" type="checkbox" id="hafif-byk" value="">
      <label for="hafif-byk"></label>
      <input data-bağ="hafif dev" type="checkbox" id="hafif-dev" value="">
      <label for="hafif-dev"></label>
    </div>
    <div data-deveb="göbekte" data-gnl="23">
      <h2> Yumuşak Basmal Bağı</h2>
      <input data-bağ="yumuşak mnk" type="checkbox" id="yumuşak-mnk" value="">
      <label for="yumuşak-mnk"></label>
      <input data-bağ="yumuşak ufk" type="checkbox" id="yumuşak-ufk" value="">
      <label for="yumuşak-ufk"></label>
      <input data-bağ="yumuşak" type="checkbox" id="yumuşak" value="">
      <label for="yumuşak"></label>
      <input data-bağ="yumuşak ort" type="checkbox" id="yumuşak-ort" value="">
      <label for="yumuşak-ort"></label>
      <input data-bağ="yumuşak byk" type="checkbox" id="yumuşak-byk" value="">
      <label for="yumuşak-byk"></label>
      <input data-bağ="yumuşak dev" type="checkbox" id="yumuşak-dev" value="">
      <label for="yumuşak-dev"></label>
    </div>
    <div data-gnl="23">
      <h2>Basmal Bağlar</h2>
      <ul>
        <li>
          <h4>Hafif</h4>
          <input class="tgl tgl-light" id="cb1" type="checkbox"/>
          <label class="tgl-btn" for="cb1"></label>
        </li>
        <li>
          <h4>Yumuşak</h4>
          <input class="tgl tgl-ios" id="cb2" type="checkbox"/>
          <label class="tgl-btn" for="cb2"></label>
        </li>
        <li>
          <h4>Eğri</h4>
          <input class="tgl tgl-skewed" id="cb3" type="checkbox"/>
          <label class="tgl-btn" data-tg-off="KAPALI" data-tg-on="AÇIK" for="cb3"></label>
        </li>
        <li>
          <h4>Yassı</h4>
          <input class="tgl tgl-flat" id="cb4" type="checkbox"/>
          <label class="tgl-btn" for="cb4"></label>
        </li>
        <li>
          <h4>Çevrik</h4>
          <input class="tgl tgl-flip" id="cb5" type="checkbox"/>
          <label class="tgl-btn" data-tg-off="Hayır" data-tg-on="Evet" for="cb5"></label>
        </li>
      </ul>
    </div>
  </div>
  <div data-gnl="1 1p" w3-include-html="/temel/foot.html"></div>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>w3.includeHTML();</script>
</body>
</html>
